<head>
    <title>fields2</title>
</head>

<body>
    <h1>Fields Demo</h1>
    {{> main}}
</body>

<template name="main">
    <table class="table table-hover">{{name}}</div>
    <tbody>
    {{#each proposals}}
    <tr class="proposal"><td>{{name}}</td></tr>
    {{/each}}
    </tbody>
    </table>
    {{#if selectedProposal}}
        {{> form selectedProposal}}
    {{/if}}
</template>

<template name="form">
    <div class="container-fluid">
        <h2>{{name}}</h2>
        {{#fieldsForm 'proposal'}}
            {{#fieldsField 'summary'}}
            {{> richRow}}
            {{/fieldsField}}
            {{#fieldsField 'justification'}}
            {{> richRow}}
            {{/fieldsField}}
            {{#fieldsGroup 'risks'}}
            <div class="row-fluid">
                <span class="control-label">
                    <strong>{{label}}:</strong>
                </span>
            </div>
            <div class="row-fluid" style="background-color:yellow; padding: 5px;">
                {{#fieldsField 'name'}}
                {{> field}}
                {{/fieldsField}}
                {{#fieldsField 'probability'}}
                <span class="control-label">{{label}}:</span>
                <span>{{value}}</span>
                {{> editStateTrigger}}
                {{/fieldsField}}
            </div>
            {{#if editing}}
            <div class="row-fluid">
                {{#if validChange}}
                <button type="button" class="btn btn-primary fields-save"><i class="icon-white icon-ok"></i></button>
                {{/if}}
                <button type="button" class="btn fields-cancel"><i class="icon-remove"></i></button>
            </div>
            {{/if}}
            {{/fieldsGroup}}
            {{#fieldsField 'cost'}}
            {{> fieldRow}}
            {{/fieldsField}}
            {{#fieldsField 'projectType'}}
            <div class="row-fluid">
                <div class="control-group {{#if invalid}}error{{/if}}">
                    <span class="span2 control-label"><strong>{{label}}:</strong></span>
                    {{#if ready}}
                    {{#if editing}}
                    <select class="fields-select">
                    {{#each choices}}
                    <option {{selected}}>{{choice}}</option>
                    {{/each}}
                    </select>
                    {{else}}
                    <span>{{value}}</span>
                    {{> editStateTrigger}}
                    {{/if}}
                    {{/if}}
                </div>
            </div>
            {{/fieldsField}}
            {{#fieldsField 'codeName'}}
            {{> fieldRow}}
            {{/fieldsField}}
            {{#fieldsMulti 'milestones'}}
            <div class="row-fluid">
                <span class="control-label"><strong>{{label}}:</strong></span>
                <button type="button" class="btn btn-small fields-add"><i class="icon-plus"></i></button>
            </div>
            {{#if ready}}
            {{#each elements}}
                <div class="well">
                {{#fieldsField 'element'}}
                {{> multiField}}
                {{/fieldsField}}
                <button type="button" class="btn fields-remove pull-right"><i class="icon-trash"></i></button></fields>
                </div>
            {{/each}}
            {{/if}}
            {{/fieldsMulti}}
        {{/fieldsForm}}
    </div>
</template>

<template name="richRow">
    <div class="row-fluid">
        <span class="control-label">
            <strong>{{label}}:</strong>
        </span>
        {{#if ready}}
        {{#unless editing}}
        {{> editStateTrigger}}
        {{/unless}}
        {{/if}}
    </div>
    {{#if ready}}
    {{#if editing}}
    <div id="{{toolbarId}}" class="row-fluid toolbar">
        {{> toolbar}}
    </div>
    {{#constant}}
    <div id="{{editorId}}" class="row-fluid editor">
        {{{value}}}
    </div>
    {{/constant}}
    {{else}}
    <div class="row-fluid">
        {{{value}}}
    </div>
    {{/if}}
    {{/if}}
</template>

<template name="field">
    <span class="control-label">{{label}}:</span>
    {{#if ready}}
    {{#if editing}}
    <input id="{{fieldId}}" value="{{value}}" class="fields-content {{inputClass}}">
    {{else}}
    <span>{{value}}</span>
    {{> editStateTrigger}}
    {{/if}}
    {{/if}}
</template>

<template name="multiField">
    {{#if ready}}
    <span class="control-label" for="{{fieldId}}"><strong>{{label}}:</strong></span>
    {{#if editing}}
    <span class="input-append">
    <input id="{{fieldId}}" type="text" class="fields-content {{inputClass}}" value="{{value}}">
    {{#if validChange}}
    <button type="button" class="btn btn-primary fields-save"><i class="icon-white icon-ok"></i></button>
    {{/if}}
    <button type="button" class="btn fields-cancel"><i class="icon-remove"></i></button>
    </span>
    <span class="help-inline">{{hint}}</span>
    {{else}}
    <span>{{value}}</span>
    {{> editStateTrigger}}
    {{/if}}
    {{/if}}
</template>

<template name="fieldRow">
    <div class="row-fluid">
    {{#if ready}}
    <div class="control-group {{#if invalid}}error{{/if}}">
    <span class="span2 control-label" for="{{fieldId}}"><strong>{{label}}:</strong></span>
    {{#if editing}}
    <span class="input-append">
    <input id="{{fieldId}}" type="text" class="fields-content {{inputClass}}" value="{{value}}">
    {{#if validChange}}
    <button type="button" class="btn btn-primary fields-save"><i class="icon-white icon-ok"></i></button>
    {{/if}}
    <button type="button" class="btn fields-cancel"><i class="icon-remove"></i></button>
    </span>
    <span class="help-inline">{{hint}}</span>
    {{else}}
    <span>{{value}}</span>
    {{> editStateTrigger}}
    {{/if}}
    </div>
    {{/if}}
    </div>
</template>


<template name="editStateTrigger">
    {{#if showEditStateTrigger}}
    <button type="button" class="btn fields-edit-state-trigger"><i class="icon-pencil"></i></button>
    {{/if}}
</template>

<template name="toolbar">
    <div id="toolbar-{{_id}}" class="btn-toolbar toolbar" data-role="editor-toolbar" data-target="#{{editorId}}">
        <div class="btn-group">
          <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font Size"><i class="icon-text-height"></i>&nbsp;<b class="caret"></b></a>
            <ul class="dropdown-menu">
            <li><a data-edit="fontSize 5"><font size="5">Huge</font></a></li>
            <li><a data-edit="fontSize 3"><font size="3">Normal</font></a></li>
            <li><a data-edit="fontSize 1"><font size="1">Small</font></a></li>
            </ul>
        </div>
        <div class="btn-group">
          <a class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i class="icon-bold"></i></a>
          <a class="btn" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i class="icon-italic"></i></a>
        </div>
        <div class="btn-group">
            {{#if validChange}}
            <button type="button" class="btn fields-save"><i class="icon-ok"></i></button>
            {{/if}}
            <button type="button" class="btn fields-cancel"><i class="icon-remove"></i></button>
        </div>
    </div>
</template>
